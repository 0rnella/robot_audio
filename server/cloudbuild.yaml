steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/robot-server', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/robot-server']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'robot-server'
    - '--image'
    - 'gcr.io/$PROJECT_ID/robot-server'
    - '--region'
    - 'europe-west1'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'ASSEMBLYAI_API_KEY=$$ASSEMBLYAI_API_KEY,OPENAI_API_KEY=$$OPENAI_API_KEY'
    secretEnv: ['ASSEMBLYAI_API_KEY', 'OPENAI_API_KEY']

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/assemblyai-api-key/versions/latest
    env: 'ASSEMBLYAI_API_KEY'
  - versionName: projects/$PROJECT_ID/secrets/openai-api-key/versions/latest
    env: 'OPENAI_API_KEY'

images:
  - gcr.io/$PROJECT_ID/robot-server